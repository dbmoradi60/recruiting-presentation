<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
        }

        .slide {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .slide.active {
            opacity: 1;
            transform: translateY(0);
            position: relative;
            pointer-events: auto;
        }

        .slide-indicator {
            width: 12px;
            height: 12px;
            border-radius: 9999px;
            background-color: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .slide-indicator:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        .slide-indicator.active {
            width: 48px;
            background-color: rgb(168, 85, 247);
        }

        .video-container {
            position: relative;
            aspect-ratio: 16/9;
            background-color: rgba(30, 41, 59, 0.5); /* Original purple */
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .video-container:hover {
            border-color: rgba(168, 85, 247, 0.5);
        }

        .video-element {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Changed from cover to contain to prevent zoom */
            display: none; /* Hidden by default */
        }

        .video-element.playing {
            display: block;
        }

        .play-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: rgba(168, 85, 247, 0.2);
            border: 2px solid rgb(192, 132, 252);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .video-container:hover .play-button {
            background-color: rgba(168, 85, 247, 0.3);
        }

        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 20;
        }

        .video-container:hover .video-controls {
            opacity: 1;
        }

        .control-btn {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            color: white;
            padding: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(168, 85, 247, 0.5);
        }

        .progress-container {
            flex-grow: 1;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: rgb(168, 85, 247);
            border-radius: 3px;
            width: 0%;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .volume-slider {
            width: 60px;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }

        .volume-level {
            height: 100%;
            background: rgb(168, 85, 247);
            border-radius: 3px;
            width: 100%;
        }

        .time-display {
            color: white;
            font-size: 12px;
            margin: 0 10px;
        }

        .fullscreen-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            color: white;
            padding: 6px;
            cursor: pointer;
            z-index: 20;
            display: none;
            transition: all 0.3s ease;
        }

        .video-container:hover .fullscreen-btn {
            display: block;
        }

        /* Full-screen video styling */
        .video-element:fullscreen {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensure video maintains aspect ratio in full-screen */
        }

        .video-element::-webkit-media-controls-fullscreen-button {
            display: none !important; /* Hide native full-screen button */
        }

        .btn {
            padding: 12px 24px;
            border-radius: 9999px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .btn:hover:not(:disabled) {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .highlight-item {
            opacity: 0;
            transform: translateX(20px);
            animation: slideIn 0.5s ease forwards;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .content-paragraph {
            opacity: 0;
            transform: translateX(20px);
            animation: slideIn 0.5s ease forwards;
        }
    </style>
</head>

        let currentSlide = 0;

        function createSlideHTML(slide, index) {
            const videoHTML = slide.videoPath ? `
                <div class="video-container" data-video-path="${slide.videoPath}">
                    <video class="video-element" playsinline>
                        <source src="${slide.videoPath}" type="video/mp4">

            const highlightsHTML = slide.highlights ? `

        function renderSlides() {
            const container = document.getElementById('slides-container');
            container.innerHTML = slidesData.map((slide, index) => createSlideHTML(slide, index)).join('');
            
            // Add click event listeners to video containers
            document.querySelectorAll('.video-container[data-video-path]').forEach(container => {
                const videoElement = container.querySelector('.video-element');
                const playButton = container.querySelector('.play-button');
                const playPauseBtn = container.querySelector('.play-pause-btn');
                const progressBar = container.querySelector('.progress-bar');
                const progressContainer = container.querySelector('.progress-container');
                const timeDisplay = container.querySelector('.time-display');
                const volumeBtn = container.querySelector('.volume-btn');
                const volumeSlider = container.querySelector('.volume-slider');
                const volumeLevel = container.querySelector('.volume-level');
                const fullscreenBtn = container.querySelector('.fullscreen-btn');
                
                // Play video on container click
                container.addEventListener('click', function(e) {
                    if (e.target.closest('.control-btn') || e.target.closest('.progress-container') || e.target.closest('.volume-slider')) {
                        return; // Don't play if clicking on controls
                    }
                    
                    // Show the video element
                    videoElement.classList.add('playing');
                    
                    // Hide the play button
                    playButton.style.display = 'none';
                    
                    // Play the video
                    videoElement.play();
                });
                
                // Play/Pause button
                playPauseBtn.addEventListener('click', function() {
                    if (videoElement.paused) {
                        videoElement.play();
                        // Update play/pause icon
                        const icon = playPauseBtn.querySelector('svg');
                        icon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>'; // Pause icon
                    } else {
                        videoElement.pause();
                        // Update play/pause icon
                        const icon = playPauseBtn.querySelector('svg');
                        icon.innerHTML = '<path d="M8 5v14l11-7z"/>'; // Play icon
                    }
                });
                
                // Progress bar
                videoElement.addEventListener('timeupdate', function() {
                    const percent = (videoElement.currentTime / videoElement.duration) * 100;
                    progressBar.style.width = `${percent}%`;
                    
                    // Update time display
                    const currentMinutes = Math.floor(videoElement.currentTime / 60);
                    const currentSeconds = Math.floor(videoElement.currentTime % 60);
                    const durationMinutes = Math.floor(videoElement.duration / 60) || 0;
                    const durationSeconds = Math.floor(videoElement.duration % 60) || 0;
                    
                    timeDisplay.textContent = `${currentMinutes}:${currentSeconds.toString().padStart(2, '0')} / ${durationMinutes}:${durationSeconds.toString().padStart(2, '0')}`;
                });
                
                progressContainer.addEventListener('click', function(e) {
                    const pos = (e.pageX - this.getBoundingClientRect().left) / this.offsetWidth;
                    videoElement.currentTime = pos * videoElement.duration;
                });
                
                // Volume control
                volumeBtn.addEventListener('click', function() {
                    videoElement.muted = !videoElement.muted;
                    // Update volume icon
                    const icon = volumeBtn.querySelector('svg');
                    if (videoElement.muted) {
                        icon.innerHTML = '<path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>';
                    } else {
                        icon.innerHTML = '<path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>';
                    }
                });
                
                volumeSlider.addEventListener('click', function(e) {
                    const pos = (e.pageX - this.getBoundingClientRect().left) / this.offsetWidth;
                    videoElement.volume = pos;
                    volumeLevel.style.width = `${pos * 100}%`;
                });
                
                // Set initial volume level
                videoElement.volume = 0.7;
                volumeLevel.style.width = '70%';
                
                // Full screen button
                fullscreenBtn.addEventListener('click', function(e) {
                    e.stopPropagation(); // Prevent triggering the play event
                    
                    if (videoElement.requestFullscreen) {
                        videoElement.requestFullscreen();
                    } else if (videoElement.webkitRequestFullscreen) {
                        videoElement.webkitRequestFullscreen();
                    } else if (videoElement.mozRequestFullScreen) {
                        videoElement.mozRequestFullScreen();
                    } else if (videoElement.msRequestFullscreen) {
                        videoElement.msRequestFullscreen();
                    }
                });
                
                // Update play/pause icon when video ends
                videoElement.addEventListener('ended', function() {
                    const icon = playPauseBtn.querySelector('svg');
                    icon.innerHTML = '<path d="M8 5v14l11-7z"/>'; // Play icon
                });
                
                // Handle exit full-screen event
                document.addEventListener('fullscreenchange', function() {
                    if (!document.fullscreenElement) {
                        // Update play/pause icon to pause when exiting full-screen
                        if (!videoElement.paused) {
                            const icon = playPauseBtn.querySelector('svg');
                            icon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>'; // Pause icon
                        }
                    }
                });
            });
        }

        function renderIndicators() {
            const indicatorsContainer = document.getElementById('indicators');
            indicatorsContainer.innerHTML = slidesData.map((_, index) => `
                <div class="slide-indicator ${index === 0 ? 'active' : ''}" data-slide="${index}"></div>
            `).join('');

            document.querySelectorAll('.slide-indicator').forEach((indicator, index) => {
                indicator.addEventListener('click', () => goToSlide(index));
            });
        }

        function updateUI() {
            document.querySelectorAll('.slide').forEach((slide, index) => {
                if (index === currentSlide) {
                    slide.classList.add('active');
                } else {
                    slide.classList.remove('active');
                }
            });

            document.querySelectorAll('.slide-indicator').forEach((indicator, index) => {
                if (index === currentSlide) {
                    indicator.classList.add('active');
                } else {
                    indicator.classList.remove('active');
                }
            });

            document.getElementById('prevBtn').disabled = currentSlide === 0;
            document.getElementById('nextBtn').disabled = currentSlide === slidesData.length - 1;
            document.getElementById('slideCounter').textContent = `Slide ${currentSlide + 1} of ${slidesData.length}`;
        }

        function nextSlide() {
            if (currentSlide < slidesData.length - 1) {
                currentSlide++;
                updateUI();
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                updateUI();
            }
        }

        function goToSlide(index) {
            currentSlide = index;
            updateUI();
        }

        // Initialize
        renderSlides();
        renderIndicators();
        updateUI();

        document.getElementById('nextBtn').addEventListener('click', nextSlide);
        document.getElementById('prevBtn').addEventListener('click', prevSlide);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === 'ArrowLeft') prevSlide();
        });
    </script>
</body>
</html>
